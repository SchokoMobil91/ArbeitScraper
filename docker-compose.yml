services:
  db:
    image: postgres:15-alpine
    container_name: arbeitscraper-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: arbeitdb
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: arbeit-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "user=postgres password=123456 dbname=arbeitdb host=db port=5432 sslmode=disable"
    ports:
      - "8080:8080"

  frontend:
    image: node:20
    container_name: arbeit-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --force"
    depends_on:
      - backend

volumes:
  dbdata:
